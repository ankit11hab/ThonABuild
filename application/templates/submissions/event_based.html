<style>
    .form-input {
        border: none;
        background-color: transparent;
        width: 580px;
        outline: none;
    }
</style>
<div class="subideabody" style = "font-family: 'Roboto';" >
    <div class=" bg-gray-50 flex  ">

        <div class="mx-4 flex-grow">

            <br>
            <div class=" flex flex-wrap ">
                <div class=" bg-white max-w-4xl rounded-lg w-screen shadow-md">
                    <div>
                        <div class="py-3 pl-6 font-medium text-xl border-b-2 font-semibold">Event Based Triggers </div>
                        <br>

                        <form method = "POST" action="">
                            {{ form.hidden_tag() }}
                        <div class="sform">
                            <form action="#" method="post" id="idea_form" width:50%>
                                <div class="subject m-5 my-8 text-m border-b-2 border-gray-300">
                                    <label for="subject"></label>
                                    <input type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Event Date" name="event_date" id="event_date" style = "color:gray; outline: none; width: 520px" required>

                                </div>
                                <div class="subject m-5 my-8 text-m border-b-2 border-gray-300">
                                    <label for="subject"></label>
                                    <input type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Due Date" name="due_date" id="due_date" style = "color:gray; outline: none; width: 520px" required>

                                </div>
                                <select style = "color:#999;outline:none" class="message m-5 text-m border-b-2 border-gray-60" id="time" name="time">
                                    <option value="immediately">Immediately</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>


                                <div class="message m-5 my-8 text-m border-gray-60">
                                    <label for="template"></label>
                                    <div>{{ form.template(class="form-control") }}</div>
                                </div>

                                

                                

                                <div class="message m-5 my-8 text-m border-gray-60">
                                    {{ form.sendwhatsappmsg(class="form-check-input") }}
                                    <label for="sms" style = "color: #999;"> SMS</label><br>
                                {{ form.sendmail(class="form-check-input") }}
                                    <label for="email" style = "color: #999;"> Email</label><br>
                                    {{ form.sendsms(class="form-check-input") }}
                                    <label for="whatsapp" style = "color: #999;"> Whats App</label><br><br>
                                </div>

                                <div class="submit m-4 mx-6 p-1 ">
                                    <div>{{ form.submit(class="btn btn-primary") }}</div>
                                </div>
                        </div>
                        </form>

                        <br>
                        <br>


                        <div class="  w-80 border-gray-400 rounded mx-4 m-{5}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
