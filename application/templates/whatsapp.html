<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Send bulk messages</h1>
    <a href = "{{ url_for('logout') }}">Logout</a>
    <a href = "{{ url_for('account') }}">Account</a>
    <a href = "{{ url_for('home') }}">Home</a><br><br>
    <form method = "POST" action="">
        {{ form.hidden_tag() }}
        <div class="mb-3" style="margin-top: 30px;">
            <label class="form-label">Template</label>
            <div>{{ form.template(class="form-control") }}</div>
        </div>
        <div>
            <div class="form-check">
                {{ form.sendwhatsappmsg(class="form-check-input") }}
                <label class="form-check-label" for="exampleCheck1">Send WhatsApp msg</label>
            </div>
            <div>
                {{ form.sendmail(class="form-check-input") }}
                <label class="form-check-label" for="exampleCheck1"> &nbspSend mail</label>
            </div>
            <div class="mb-3 form-check">
                {{ form.sendsms(class="form-check-input") }}
                <label class="form-check-label" for="exampleCheck1">Send sms</label>
            </div>
            <div>{{ form.submit(class="btn btn-primary") }}</div>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
